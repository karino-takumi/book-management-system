<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books borrow history</title>
</head>
<body>
    <h1>書籍貸し出し履歴一覧</h1>
    
    <table>
        <thead>
            <tr>
                <th>タイトル</th>
                <th>貸し出し履歴</th>
            </tr>
        </thead>
        <tbody th:each="history : ${historyList}">
            <tr>
                <td th:text="${history.book.title}"></td>
                <td th:text="${history.borrowDate}"></td>
                <td th:text="${history.returnDate}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/">書籍一覧へ戻る</a>
</body>
</html>
